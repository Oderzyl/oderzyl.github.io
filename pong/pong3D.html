<!doctype html>
<html>
	<head>
		<title>JEU S'APPELLE GROOT</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="src/vendor/three.js/Detector.js"></script>
		<script src="src/vendor/three.js/Stats.js"></script>

		<script src="src/vendor/threex/THREEx.screenshot.js"></script>
		<script src="src/vendor/threex/THREEx.FullScreen.js"></script>
		<script src="src/vendor/threex/THREEx.WindowResize.js"></script>
		<script src="src/vendor/threex.dragpancontrols.js"></script>

		<script src="src/js/three.js"></script>
		<script src="src/js/dat.gui.min.js"></script>
		<script src="src/js/KeyboardState.js"></script>
		<script src="src/js/howler.core.js"></script>
		
		<link  href="src/css/pong.css" rel="stylesheet"/>
	</head>
<body>
    <div id="container" style="width: 50%; height: : 50%;">
    	<!-- THREE.js -->
    </div>

	<div id="info">

		<div class="title" id="title">
			PONG
		</div>

		<div class="mainMenu" id="mainMenu">
			<button id="launchStory" class="button" style="width: 100%;" onclick="launchGame(false, 3, true);">Mode histoire</button>
			<button id="launchAI" class="button" style="width: 115px;" onclick="launchGame(false, 3, false);">1 joueur</button>
			<button id="changeAI" class="button" style="width: 30px; background-color: #8080ff;" onclick="changeMaxScore(1);">3</button>
			<button id="launch2P" class="button" style="width: 115px;" onclick="launchGame(true, 3, false);">2 joueurs</button>
			<button id="change2P" class="button" style="width: 30px; background-color: #8080ff;" onclick="changeMaxScore(2);">3</button>
			<button id="help" class="button" style="width: 100%;" onclick="showHelp();">Aide</button>
			<button class="button last" style="width: 100%;" onclick="window.open('rapport.html', '_blank');">Documentation</button>
		</div>

		<div class="pauseMenu" id="pauseMenu">
			<div class="smallTitle">Pause</div>
			<button id="unpause" class="button" style="width: 100%;" onclick="unpauseGame();">Reprendre</button>
			<button id="exitPause" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="playerVictory" id="p1Victory">
			<div class="smallTitle" style="height: 80px;">Victoire Joueur 1</div>
			<button id="exitVictory1" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="playerVictory" id="p2Victory">
			<div class="smallTitle" style="height: 80px;">Victoire Joueur 2</div>
			<button id="exitVictory2" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="playerVictory" id="nextLevel">
			<div class="smallTitle">Victoire</div>
			<button id="next" class="button" style="width: 100%;" onclick="nextLevel();">Niveau suivant</button>
			<button id="exitNext" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="playerVictory" id="victory">
			<div class="smallTitle">Victoire</div>
			<button id="exitVictory" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="playerDefeat" id="defeat">
			<div class="smallTitle">Défaite</div>
			<button id="exitDefeat" class="button last" style="width: 100%;" onclick="quitGame();">Quitter</button>
		</div>

		<div class="helpMenu" id="helpMenu">
			<table>
				<tr>
					<td class="left"><div class="key">Q</div> - <div class="key">D</div></td>
					<td class="center">:</td>
					<td class="right">se déplacer (joueur 1)</td>
				</tr>
				<tr>
					<td class="left"><div class="key">&#x2190;</div> - <div class="key">&#x2192;</div></td>
					<td class="center">:</td>
					<td class="right">se déplacer (joueur 2)</td>
				</tr>
				<tr>
					<td class="left"><div class="key">1</div></td>
					<td class="center">:</td>
					<td class="right">caméra joueur 1</td>
				</tr>
				<tr>
					<td class="left"><div class="key">2</div></td>
					<td class="center">:</td>
					<td class="right">caméra joueur 2</td>
				</tr>
				<tr>
					<td class="left"><div class="key">3</div></td>
					<td class="center">:</td>
					<td class="right">caméra balle</td>
				</tr>
				<tr>
					<td class="left"><div class="key">4</div></td>
					<td class="center">:</td>
					<td class="right">caméra centrale</td>
				</tr>
				<tr>
					<td class="left"><div class="key">H</div></td>
					<td class="center">:</td>
					<td class="right">afficher l'aide</td>
				</tr>
			</table>
			<button id="closeHelp" class="button last" onclick="closeHelp();">Fermer</button>
		</div>

		<div class="bottom-right">
			<button id="bgmVolume" class="button" onclick="musicVolume()">Musique 100%</button>
			<br/>
			<button id="sfxVolume" class="button last" onclick="soundVolume()">Sons 100%</button>
		</div> 
	</div> 

	<script src="src/js/pong.js"></script>
</body>
</html>
